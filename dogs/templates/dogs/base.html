<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/app.js' %}"></script>
</head>
<body>
    <header class="header">
    <div class="container">
      <div class="row">
        <div class="col-12-col-md-12">
          <div class="header-inner">
            <a class="logo" href="{% url 'dogs:index' %}">PETSHOP</a>
            <nav class="header-nav">
              <ul class="menu">
                <li class="item">
                  <a class="item-link" href="{% url 'dogs:index' %}">Главная</a>
                </li>
                <li class="item">
                  <a class="item-link" href="{% url 'dogs:breeds' %}">Породы</a>
                </li>
                <li class="item">
                  <a class="item-link" href="{% url 'dogs:dogs_list' %}">Собаки</a>
                </li>
                <li class="item">
                  <a class="item-link" href="{% url 'dogs:dog_create' %}">Добавить</a>
                </li>
                {% if user.is_authenticated %}
                     <li class="item">
                     <a class="item-link" href="{% url 'users:user_profile' %}">Профиль</a>
                     </li>
                     <li class="item">
                     <a class="item-link" href="{% url 'users:user_logout' %}">Выход</a>
                   </li>
                {% else %}
                     <li class="item">
                     <a class="item-link" href="{% url 'users:user_login' %}">Вход</a>
                     </li>
                     <li class="item">
                     <a class="item-link" href="{% url 'users:user_register' %}">Регистрация</a>
                     </li>
                 {% endif %}
              </ul>
            </nav>
            <button class="header-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                   viewBox="0 0 24 24"><path d="M24 6h-24v-4h24v4zm0 4h-24v4h24v-4zm0 8h-24v4h24v-4z"/></svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>
    <main class="main">
        {% block content %}
<!--    Replace me-->
        {% endblock %}
    </main>
<footer>
    <div class="footer-text">
        <a href="{% url 'dogs:index' %}">PetShop Place</a>
    </div>
</footer>
</body>
</html>
