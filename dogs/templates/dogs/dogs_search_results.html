{% extends "dogs/base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12 col-md-12">
      <div class="card">
        <div class="card-header">
          <h1 class="text-center">Результат поиска</h1>
        </div>
        <div class="card-body">
          <ul>
            {% for object in object_list %}
            <li>
              {{ object.name }}, ({{ object.breed }})
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
