{% extends "dogs/base.html" %}
{% load my_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <h1 class="dog-title">{{title}}</h1>
        {% for object in object_list %}
             <div class="col-12 col-md-4">
                 <div class="dog-card card mb-4 box-shadow">
                     <img class="card-img-top dog-img"
                     src="{{ object.img|dogs_media }}" alt="Dog img">
                     <div class="card-body">
                         <p class="card-text">{{ object.name|title }}</p>
                     </div>
                     <div class="card-footer">
                         <a class="dog-btn btn btn-link" href="{% url 'dogs:dog_detail' object.pk %}">
                             Подробнее
                         </a>
                     </div>
                 </div>
             </div>
        {% endfor %}
    </div>
</div>

{% endblock%}
