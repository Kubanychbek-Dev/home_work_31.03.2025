{% extends 'dogs/base.html' %}

{% block content %}

<form class="row" method="post" enctype="multipart/form-data">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                {{ title }}
            </div>
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="sub-btn btn btn-outline-success">
                    Добавить
                </button>
            </div>
        </div>
    </div>
</form>

{% endblock %}
