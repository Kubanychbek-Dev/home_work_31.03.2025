{% extends "dogs/base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <h1 class="register-title">{{ title }}</h1>
        <div class="col-12 col-md-6">
            <div class="card">
                <div class="card-header"></div>
                <div class="card-body">
                    <form class="register-form" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="register-btn" type="submit">Registration</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
