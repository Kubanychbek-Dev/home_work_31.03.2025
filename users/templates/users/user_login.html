{% extends "dogs/base.html" %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-12 col-md-6">
      <div class="card enter-card">
        <h1 class="card-header">{{ title }}</h1>
        <div class="card-body">
          <form class="enter-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="enter-btn">Войти</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
